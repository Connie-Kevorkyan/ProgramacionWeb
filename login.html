<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar Sesión </title>
    
    <link rel="icon" href="Imagenes/CRZ.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center" id="bodylogin">
  <main class="form-signin w-50 m-auto">
    <form>
      <img class="mb-4" src="Imagenes/CRZ.png" alt="" width="150">

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
        <label for="floatingInput"> Correo electrónico </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword"> Contraseña </label>
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit"> <a href="index.html"> Iniciar sesión </a> </button>
      <!-- Este boton te lleva a la página principal (index)
            cuando pones tu mail y contraseña va a verificar que esten bien y ahí te va a dejar entrar -->
    </form>
  </main>
</body>
</html>
